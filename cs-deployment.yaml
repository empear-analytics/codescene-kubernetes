##################################################################################################
# codescene service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: codescene
  labels:
    app: codescene
    version: "3"
spec:
  ports:
  - name: http
    port: 3003
    targetPort: 3003
    protocol: TCP
  selector:
    app: codescene
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: codescene
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: codescene
        version: "3"
    spec:
      containers:
      - image: empear/ubuntu-onprem
        env:
        - name: CODESCENE_DB_PATH
          value: "/data/codescene/codescene"
        - name: CODESCENE_ANALYSIS_RESULTS_ROOT
          value: "/data/codescene/analysis"
        - name: CODESCENE_CLOSED_REPOSITORIES_ROOT
          value: "/data/codescene/repos"
        imagePullPolicy: IfNotPresent
        name: codescene
        resources:
            requests:
              memory: "500Mi"
        ports:
        - containerPort: 3003
          protocol: TCP
        volumeMounts:
        - mountPath: "/data/codescene"
          name: codescene-volume
          subPath: codescene
#        - mountPath: "/data/codescene/analysis"
#          name: analysis-volume
#          subPath: analysis
      volumes:
        - name: codescene-volume
          persistentVolumeClaim:
            claimName: codescene-pvc
#        - name: analysis-volume
#          persistentVolumeClaim:
#            claimName: analysis-pvc
