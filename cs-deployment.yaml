##################################################################################################
# codescene service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: codescene
  labels:
    app: codescene
spec:
  ports:
  - name: http
    port: 3003
    targetPort: 3003
    protocol: TCP
  selector:
    app: codescene
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: codescene
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: codescene
    spec:
      containers:
      - image: empear/ubuntu-onprem
        imagePullPolicy: IfNotPresent
        name: codescene
        resources:
            requests:
              memory: "300Mi"
        ports:
        - containerPort: 3003
          protocol: TCP
        volumeMounts:
        - mountPath: "/data"
          name: codescene-volume
      volumes:
        - name: codescene-volume
          persistentVolumeClaim:
            claimName: codescene-pvc
