apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: codescene-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "<your.fqdn>"
    tls:
      mode: SIMPLE
      privateKey: /etc/istio/ingressgateway-certs/tls.key
      serverCertificate: /etc/istio/ingressgateway-certs/tls.crt
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: codescene
spec:
  hosts:
  - "<your.fqdn>"
  gateways:
  - codescene-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: codescene
        port:
          number: 3003
